<!doctype html>
<!--[if lte IE 8 ]> <html lang="en" class="no-js oldie"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>{{ page.title }} | briza.se</title>
		{% if page.description %}
			<meta name="description" content="{{ page.description }}" />
		{% endif %}
		
		{% if page.author %}
			<meta name="author" content="{{ page.author }}" />
		{% else %}
			<meta name="author" content="Briza maxima" />
		{% endif %}

		<!-- Mobile viewport optimized: j.mp/bplateviewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="/stylesheets/style.css" />
		
		<meta name="robots" content="index,follow" />
		<meta name="mssmarttagspreventparsing" content="true" />
		
		<!-- TODO: use FeedBurner -->
		<link href="/atom.xml" type="application/atom+xml" rel="alternate" title="Briza ATOM Feed" />
	</head>
	<body class="{{page.site_section}}">
		<div id="container">
			<header>
				<a class="logo" href="/"><img src="/images/logo.png" alt="Briza maxima logo" /></a>
				<ul role="navigation">
					<li class="vi-ar"><a href="/vi-ar/"><span>Vi är</span></a></li>
					<li class="vi-erbjuder"><a href="/vi-erbjuder/"><span>Vi erbjuder</span></a></li>
					<li class="vi-goer"><a href="/vi-goer/"><span>Vi gör</span></a></li>
					<li class="vi-har-gjort"><a href="/vi-har-gjort/"><span>Vi har gjort</span></a></li>
					<li class="kontakt"><a href="/kontakt/"><span>Kontakt</span></a></li>
				</ul>
			</header>

			<div id="main" role="main">
				<div class="primary">{{ content }}</div>
				<div class="sidebar">
					
				</div>
			</div>
		</div>
		<footer>
			<div class="decal"></div>
		</footer>
	</body>
</html>
